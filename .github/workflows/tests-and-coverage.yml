name: tests-and-coverage

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Restore
        run: dotnet restore

      - name: Test + Coverage (cobertura)
        run: |
          dotnet test --configuration Release --collect:"XPlat Code Coverage" --results-directory ./TestResults

      - name: Install ReportGenerator
        run: |
          dotnet tool install -g dotnet-reportgenerator-globaltool
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      # Filtreli HTML + TextSummary + Cobertura.xml üret
      - name: Generate coverage report (Application focused)
        shell: bash
        run: |
          reportgenerator \
            -reports:"./TestResults/**/coverage.cobertura.xml" \
            -targetdir:"./coverage-report" \
            -reporttypes:"Html;TextSummary;Cobertura" \
            -assemblyfilters:"+MiniMarketCRM.Application*" \
            -classfilters:"-*Migrations*;-*Program*;-*DTO*" \
            -filefilters:"-**/*Migrations/*;-**/*Program.cs"

          echo "---- coverage-report contents ----"
          ls -la ./coverage-report
          echo "---- Cobertura exists? ----"
          test -f ./coverage-report/Cobertura.xml && echo "Cobertura.xml OK" || (echo "Cobertura.xml MISSING" && exit 1)

      # Codecov: sadece TEK dosyayı yükle, search kapalı
      - name: Upload coverage to Codecov (Application)
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage-report/Cobertura.xml
          flags: application
          name: MiniMarketCRM-Application
          disable_search: true
          fail_ci_if_error: true
          verbose: true

      - name: Upload coverage report (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage-report
