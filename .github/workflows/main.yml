name: tests-and-coverage

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Restore
        run: dotnet restore

      - name: Test + Coverage (cobertura)
        run: |
          dotnet test --configuration Release --collect:"XPlat Code Coverage" --results-directory ./TestResults --logger "trx;LogFileName=test_results.trx"

      - name: List test results + coverage files
        run: |
          echo "=== TRX files ==="
          find ./TestResults -name "*.trx" -print
          echo "=== Cobertura files ==="
          find ./TestResults -name "coverage.cobertura.xml" -print

      - name: Install ReportGenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool

      - name: Generate HTML report (Application focused)
        run: |
          reportgenerator \
            -reports:"./TestResults/**/coverage.cobertura.xml" \
            -targetdir:"./coverage-report" \
            -reporttypes:"Html;TextSummary;Cobertura" \
            -assemblyfilters:"+MiniMarketCRM.Application*" \
            -classfilters:"-*Migrations*;-*Program*;-*DTO*" \
            -filefilters:"-**/*Migrations/*;-**/*Program.cs"

      - name: Upload coverage report (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage-report

      # ✅ Codecov'a "filtrelenmiş" Cobertura raporu
      - name: Upload coverage to Codecov (Application)
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage-report/Cobertura.xml
          flags: application
          name: MiniMarketCRM-Application
          fail_ci_if_error: false
